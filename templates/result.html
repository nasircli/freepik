<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler App - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if crawled_data %}
            <h2>Crawled Data:</h2>
            <ul>
                {% for item in crawled_data %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% elif error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
