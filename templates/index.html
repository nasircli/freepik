<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freepik Tag Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Include Bootstrap CSS (you can replace this with a CDN link) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        p {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Freepik Tag Generator</h2>
        
        <!-- Form to take user input -->
        <form method="post" action="/crawl">
            <div class="form-group">
                <label for="mainInput">Enter URL or Keyword:</label>
                <input type="text" class="form-control" id="mainInput" name="mainInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Crawl</button>
        </form>
        
        <!-- Display crawled data or error message -->
        {% if crawled_data %}
            <h2>Crawled Data:</h2>
            <ul>
                {% for item in crawled_data %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% elif error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (you can replace this with a CDN link) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
