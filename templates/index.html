<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Crawler App</h1>
        <form action="/crawl" method="post" id="crawlerForm">
            <label for="mainInput">Enter the main link or keyword to crawl:</label>
            <input type="text" id="mainInput" name="mainInput" required>
            <button type="button" id="crawlButton">Crawl</button>
        </form>
        <div id="outputContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
